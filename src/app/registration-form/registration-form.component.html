
<div class="container">
    <div class="row"><h1 style="text-align: center;">Registration Form</h1></div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div *ngIf="alert" class="alert alert-success alert-dismissible" role="alert">
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Congratulations!</strong> You successfully Registred!
            </div>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
         
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname"  formControlName="firstname" class="form-control">
              <span 
              *ngIf="!regForm.get('firstname').valid && regForm.get('firstname').touched"
              class="help-block">Please enter the Valid Name!</span>
            </div>
            
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" formControlName="lastname" class="form-control">
              <span 
              *ngIf="!regForm.get('lastname').valid && regForm.get('lastname').touched"
              class="help-block">Please enter the Valid Name!</span>
            </div>
  
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number"  id="age" formControlName="age" class="form-control" >
              <span 
              *ngIf="!regForm.get('age').valid && regForm.get('age').touched"
              class="help-block">Please enter the Age!</span>
            </div>
  
            <div class="form-group">
              <label for="gender" >Gender</label>
              <select class="form-control" id="gender" formControlName="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
              </select>
              <span 
              *ngIf="!regForm.get('gender').valid && regForm.get('gender').touched"
              class="help-block">Please select the Gender!</span>
            </div>
  
            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="tel"  id="phonenumber" formControlName="phonenumber" class="form-control">
              <span *ngIf="regForm.get('phonenumber').invalid && (regForm.get('phonenumber').dirty || regForm.get('phonenumber').touched)"
              class="help-block">Please enter the Valid Phone Number!</span>
            </div>
            <span 
              *ngIf="!regForm.valid && regForm.touched"
              class="help-block">Please enter the Valid data!</span>
        
          
          <button class="btn btn-primary" [disabled]="!regForm.valid" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
