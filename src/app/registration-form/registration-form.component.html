
<div class="container">
    <div class="row"><h1 style="text-align: center;">Registration Form</h1></div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div *ngIf="alert" class="alert alert-success alert-dismissible" role="alert">
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Congratulations!</strong> You successfully Registred!
            </div>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="hidden" id="id" formControlName="id">
          </div>
         
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname"  formControlName="firstname" class="form-control">
              <span 
              *ngIf="!regForm.get('firstname').valid && regForm.get('firstname').touched"
              class="help-block">Please enter the Valid Name!</span>
            </div>
            
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" formControlName="lastname" class="form-control">
              <span 
              *ngIf="!regForm.get('lastname').valid && regForm.get('lastname').touched"
              class="help-block">Please enter the Valid Name!</span>
            </div>
  
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number"  id="age" min=1 formControlName="age" class="form-control" >
              <span 
              *ngIf="!regForm.get('age').valid && regForm.get('age').touched"
              class="help-block">Please enter the Age!</span>
            </div>
  
            <div class="form-group">
              <label for="gender" >Gender</label>
              <select class="form-control" id="gender" formControlName="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
              </select>
              <span 
              *ngIf="!regForm.get('gender').valid && regForm.get('gender').touched"
              class="help-block">Please select the Gender!</span>
            </div>
  
            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="tel" id="phonenumber" formControlName="phonenumber" class="form-control" pattern="[0-9]{10}">
              <span *ngIf="regForm.get('phonenumber').hasError('pattern')" class="help-block">Please enter a valid phone number.</span>
            </div>

              <div class="form-group">
                <label>Challenge</label><br>
                <input type="radio" id="challenge3km" name="challenge" value="3km" formControlName="challenge"> 
                <label for="challenge3km">3km</label><br>
                <input type="radio" id="challenge10km" name="challenge" value="10km" formControlName="challenge">
                <label for="challenge10km">10km</label><br>
                <input type="radio" id="challenge15km" name="challenge" value="15km" formControlName="challenge">
                <label for="challenge15km">15km</label>
              </div>

            
        
          
          <button class="btn btn-primary"  type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
